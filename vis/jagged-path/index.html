<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jagged Paths</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jagged Paths</h1>
    </header>
    <p>
      Given two points, draw a jagged path between them.
    </p>
    <p>
      Max peak height:
      <input type="number" min="10" max="500" id="max-peak-height" value="80" />
      Min peak distance:
      <input type="number" min="0" max="500" id="min-peak-distance" value="15" />
    </p>
    <p>
      <button class="update-btn">Regenerate Paths</button>
    </p>
    <div>
      <svg id="main-svg"></svg>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="jagged-path.js"></script>
  </body>
</html>
